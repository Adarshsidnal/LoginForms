<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creative Login page</title>

    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>

                <form action="#">
                    <div class="field input-fields">
                        <input type="email" placeholder="Email" class="input">
                    </div>

                    <div class="field input-fields">
                        <input type="password" placeholder="password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>

                    <div class="field button-fields">
                        <button>Login</button>
                    </div>

                    <div class="form-link">
                        <span>Already have an account?<a href="#" class="singup">Sign up</a></span>
                    </div>
                </form>
            </div>

            <div class="line"></div>
            <div class="media-options">
                <a href="#" class="field facebook"><i class='bx bxl-facebook facebook-icon' ></i><span>Login with facebook</span></a>
            </div>

            <div class="media-options">
                <a href="#" class="field google"><img src="google.png" alt="" class="google-img"><span>Login with Google</span></a>
            </div>
        </div>
           
        <div class="form Singup">
            <div class="form-content">
                <header>Sign Up</header>

                <form action="#">
                    <div class="field input-fields">
                        <input type="email" placeholder="Email" class="input">
                    </div>

                    <div class="field input-fields">
                        <input type="password" placeholder="password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="field input-fields">
                        <input type="password" placeholder="password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="field button-fields">
                        <button>Sign Up</button>
                    </div>

                    <div class="form-link">
                        <span>Already have an account?<a href="#" class="singup">Sign up</a></span>
                    </div>
                </form>
            </div>

            <div class="line"></div>
            <div class="media-options">
                <a href="#" class="field facebook"><i class='bx bxl-facebook facebook-icon' ></i><span>Login with facebook</span></a>
            </div>

            <div class="media-options">
                <a href="#" class="field google"><img src="google.png" alt="" class="google-img"><span>Login with Google</span></a>
            </div>
        </div>
    </section>
</body>
</html>
